<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:nth-child(2n+1){
            color: #00ff00;
        }
        li:nth-child(even){
            text-align: center;
        }
        p:nth-child(3){
            color: #0ffff0;
        }
    </style>
</head>

<body>
    <ul>
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
        <li>列表项4</li>
    </ul>

    <div>
        <p>第一个p</p>
        <p>第二个p</p>
        <span>第一个span</span>
        <p>第三个p</p>
        <span>第二个span</span>
        <p>第四个p</p>
        <p>第五个p</p>
        <ul>
            <li>1111</li>
            <li>2222</li>
            <li>3333</li>
            <li>4444</li>
        </ul>
    <div>
        <h1>
            这是第一个h1
        </h1>
        <p>
            p
        </p>
        <ul id="ul2">
            <li>0001</li>
            <li>0002</li>
            <li>0003</li>
            <li>0004</li>
        </ul>
    </div>
</body>

</html>
